<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content>
        <meta name="author" content>
        <link rel="icon" href="/images/logo-title.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap">

        <title>RTRG | Page Not Found</title>

        <!-- Additional CSS Files -->
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
        <link rel="stylesheet" href="/css/templatemo-hexashop.css">
        <link rel="stylesheet" href="/css/owl-carousel.css">
        <link rel="stylesheet" href="/css/lightbox.css">

        <!-- TemplateMo 571 Hexashop https://templatemo.com/tm-571-hexashop -->

    </head>

    <body>

        <!-- ***** Header Area Start ***** -->
        <div id="header"></div>
        <!-- ***** Header Area End ***** -->

        <!-- ***** 404 Banner Area Start ***** -->
        <div class="main-banner" id="top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="left-content">
                            <div class="thumb">
                                <div class="inner-content">
                                    <h4>Oops! Page Not Found.</h4>
                                    <span>It seems the page you're looking for doesn't exist.</span>
                                    <div class="main-border-button">
                                        <a href="/index.html">Back to Home</a>
                                    </div>
                                </div>
                                <img src="/images/black/black790x680px.jpg" alt="404 Image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ***** 404 Banner Area End ***** -->

        <!-- ***** Footer Start ***** -->
        <div id="footer"></div>

        <!-- jQuery -->
        <script src="/js/jquery-2.1.0.min.js"></script>

        <!-- Bootstrap -->
        <script src="/js/popper.js"></script>
        <script src="/js/bootstrap.min.js"></script>

        <!-- Plugins -->
        <script src="/js/owl-carousel.js"></script>
        <script src="/js/accordions.js"></script>
        <script src="/js/datepicker.js"></script>
        <script src="/js/scrollreveal.min.js"></script>
        <script src="/js/waypoints.min.js"></script>
        <script src="/js/jquery.counterup.min.js"></script>
        <script src="/js/imgfix.min.js"></script>
        <script src="/js/slick.js"></script>
        <script src="/js/lightbox.js"></script>
        <script src="/js/isotope.js"></script>

        <!-- Global Init -->
        <script src="/js/custom.js"></script>

        <script>
            $(function () {
                var selectedClass = "";
                $("p").click(function () {
                    selectedClass = $(this).attr("data-rel");
                    $("#portfolio").fadeTo(50, 0.1);
                    $("#portfolio div").not("." + selectedClass).fadeOut();
                    setTimeout(function () {
                        $("." + selectedClass).fadeIn();
                        $("#portfolio").fadeTo(50, 1);
                    }, 500);

                });
            });
        </script>

    </body>

    <!-- ***** Load Header & Footer ***** -->
    <script>
        $('#header').load('header.html');
        $('#footer').load('footer.html');
    </script>

</html>
